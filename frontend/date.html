<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>예약하기</title>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="js/ajax.js"></script>
    <link rel="stylesheet" href="css/header.css" media="all"/>
    <link rel="stylesheet" href="css/date.css" media="all"/>
    <style>
        body {
            width: 350px;
            height: 100px;
        }
    </style>
</head>
<body>
<center><h1>예약하실 날짜는 ?</h1></center>
    <div class="popup">
        <input type='date' id="booking_date" name="booking_date"/>
    </div>
    <div class="popup">
        <input type="time" id="booking_time" name="booking_time"/>
    </div>
    <div class="popup">
        <input type="tel" id='phone' placeholder="전화번호를 입력해주세요"/>
    </div>
    <div class="popup">
        <button onclick="jbSubmit()">예약하기</button>
    </div>
</body>
</html>
